<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <input type="text" id="password-output" readonly>
            <button id="generate-password">Generate Password</button>
        </div>
        <div class="options">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" value="12" min="6" max="30">
            <br>
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-uppercase">Include Uppercase Letters</label>
            <br>
            <input type="checkbox" id="include-numbers" checked>
            <label for="include-numbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="include-symbols">
            <label for="include-symbols">Include Symbols</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
